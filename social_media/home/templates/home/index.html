{% extends 'base.html' %}

{% block content %}
    <form method="get"  action="" >
        {{ form.as_p }}
         <input type="submit" value="SEARCH">
    </form>
    <div class="card">
        {% for post in posts %}

        {% endfor %}
    </div>
{% endblock %}
